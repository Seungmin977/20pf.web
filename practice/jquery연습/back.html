<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrap {
            width: 500px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            perspective: 10000px;
        }

        .front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: royalblue;
            /* transform-style: preserve-3d; */
            /* perspective: 1000px; */
            transition: all 1s ease-in-out;
            backface-visibility: hidden;
        }

        .front .fornt_content {
            text-align: center;
        }

        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            background: salmon;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            /* transform-style: preserve-3d; */
            /* perspective: 1000px; */
            transition: all 1s ease-in-out;
        }

        #wrap:hover .back {
            transform: rotateY(0deg);
        }

        #wrap:hover .front {
            transform: rotateY(-180deg);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="front">
            <div class="front_content">
                <h2> 앞면 </h2>
                <p> 이게 앞면 입니다. </p>
            </div>
        </div>
        <div class="back">
            <div class="back_content">
                <h2> 뒷면 </h2>
                <p> 이게 뒷면 입니다. </p>
            </div>
        </div>
    </div>
</body>

</html>
