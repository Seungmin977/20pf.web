    <link rel="stylesheet" href="css/layer1.css">
</head>

<body>
    <div id="wrap">
        <header id="header" class="clearfix">
            <h1 class="logo">로고</h1>
            <nav class="nav">
                <ul class="clearfix">
                    <li><a href="#">메인제목1</a>
                        <ul class="submenu">
                            <li>서브제목1</li>
                            <li>서브제목2</li>
                            <li>서브제목3</li>
                        </ul>
                    </li>
                    <li><a href="#">메인제목2</a>
                        <ul class="submenu">
                            <li>서브제목1</li>
                            <li>서브제목2</li>
                            <li>서브제목3</li>
                        </ul>
                    </li>
                    <li><a href="#">메인제목3</a>
                        <ul class="submenu">
                            <li>서브제목1</li>
                            <li>서브제목2</li>
                            <li>서브제목3</li>
                        </ul>
                    </li>
                    <li><a href="#">메인제목4</a>
                        <ul class="submenu">
                            <li>서브제목1</li>
                            <li>서브제목2</li>
                            <li>서브제목3</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- //header -->
        <section id="banner">
            <h2>이미지 슬라이드</h2>
        </section>
        <!-- //banner -->
        <section id="contents" class="clearfix">
            <div class="cont1">
                <h3>공지사항</h3>
            </div>
            <div class="cont2">
                <h3>갤러리</h3>
            </div>
            <div class="cont3">
                <h3 class="layerPopup">팝업</h3>
            </div>
        </section>
        <!-- //contents -->
        <footer id="footer" class="clearfix">
            <div class="foot1">
                <h3>로고</h3>
            </div>
            <div class="foot2">
                <h3>Copyright</h3>
            </div>
            <div class="foot3">
                <h3>SNS</h3>
            </div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <!-- 레이어 팝업 -->
    <div class="layer_bg"></div>
    <div class="layer">
        <h2>타이틀</h2>
        <a href="#" class="close">닫기</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

        let layerPopup = $("#contents > div > .layerPopup");
        let layer = $(".layer");
        let layerClose = $(".layer > a");
        let layer_bg = $(".layer_bg");

        layerPopup.click(function () {
            layer.css("display", "block");
            layer_bg.css("display", "block");
        });

        layerClose.click(function () {
            layer.css("display", "none");
            layer_bg.css("display", "none");
        });


    </script>
</body>

</html>
