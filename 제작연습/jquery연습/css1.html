<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #label_content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #label_content input {}

        #label_content input+label+div {
            display: none;
            position: absolute;
            width: 300px;
            height: 300px;
            background: #f5f5f5;
            border: 1px solid #eee;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #label_content input:checked+label+div {
            display: block;
        }

        .content label {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translate(-50%, 50%);
            background: #333;
            color: #fff;
            padding: 20px;
        }

        #label_content2 {}

        #label_content2 input {
            display: none;
        }

        #label_content2 .label2 {
            width: 60px;
            height: 40px;
            display: block;
            cursor: pointer;
            position: relative;
            margin: 10px;
            z-index: 1;
        }

        #label_content2 .label2 span {
            height: 5px;
            background: #222;
            display: block;
            width: 100%;
            position: absolute;
            transition: all 0.35s;
        }

        #label_content2 label span:nth-child(1) {
            top: 0;
        }

        #label_content2 label span:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }

        #label_content2 .label2 span:nth-child(3) {
            bottom: 0;
        }

        #label_content2 input:checked+label span:nth-child(1) {
            top: 50%;
            transform: translateY(-50%) rotate(40deg);
        }

        #label_content2 input:checked+label span:nth-child(2) {
            opacity: 0;
        }

        #label_content2 input:checked+label span:nth-child(3) {
            bottom: 50%;
            transform: translateY(50%) rotate(-40deg);
        }

        #label_content2 input:checked+label span {
            background: #fff;
        }

        #label_content2 input:checked+label+.sidebar {
            left: 0;
        }

        #label_content2 .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: #333;
            transition: all 0.35s;
        }


        #label_content3 {}

        #label_content3 input {
            display: none;
        }

        #label_content3 .label3 {
            width: 60px;
            height: 50px;
            display: block;
            cursor: pointer;
            position: fixed;
            right: 0;
            top: calc(50% - 25px);
            z-index: 1;
            transform: translate(-50%, -50%);
            transition: all 0.35s;
        }

        #label_content3 .label3 span {
            height: 5px;
            background: #222;
            display: block;
            width: 100%;
            position: absolute;
            transition: all 0.35s;
        }

        #label_content3 label span:nth-child(1) {
            top: -50%;
        }

        #label_content3 label span:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }

        #label_content3 .label2 span:nth-child(3) {
            bottom: 0;
        }

        #label_content3 input:checked+label span:nth-child(1) {
            top: -50%;
            transform: translateY(-50%) rotate(40deg);
        }

        #label_content3 input:checked+label span:nth-child(2) {
            opacity: 0;
        }

        #label_content3 input:checked+label span:nth-child(3) {
            bottom: 50%;
            transform: translateY(50%) rotate(-40deg);
        }

        #label_content3 input:checked+label {
            z-index: 2;
            right: 300px;
        }

        #label_content3 input:checked+label+.sidebar2 {
            right: 0;
        }

        #label_content3 .sidebar2 {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #333;
            transition: all 0.35s;
        }
    </style>
</head>

<body>

    <div id="label_content">
        <input type="checkbox" id="info">
        <label for="info">Open</label>
        <div class="content">
            <label for="info">Close</label>
            <span> 이걸 지금 </span>
        </div>
    </div>


    <div id="label_content2">
        <input type="checkbox" id="info2">
        <label for="info2" class="label2">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="sidebar"></div>
    </div>

    <div id="label_content3">
        <input type="checkbox" id="info3">
        <label for="info3" class="label3">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="sidebar2"></div>
    </div>

</body>

</html>
