<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>

    <style>
        #wrap {
            position: relative;
            width: 1200px;
            height: 900px;
            background-color: royalblue;
            z-index: -2;
        }

        #wrap>div {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: rosybrown;
        }

        #wrap #header {
            left: 300px;
            border: 1px solid red;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="content"></div>
    </div>
</body>

</html>
